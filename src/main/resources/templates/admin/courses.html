<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: html}">
<head>
    <title>课程管理 - 学生信息管理系统</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-book me-2"></i>课程管理
                    </h2>
                    <a href="/admin/courses/add" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>添加课程
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 课程列表 -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>课程列表
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>课程代码</th>
                                        <th>课程名称</th>
                                        <th>学分</th>
                                        <th>授课教师</th>
                                        <th>学期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="course : ${courses}">
                                        <td th:text="${course.id}">1</td>
                                        <td th:text="${course.courseCode}">CS101</td>
                                        <td th:text="${course.courseName}">计算机基础</td>
                                        <td th:text="${course.credits}">3.0</td>
                                        <td th:text="${course.teacher}">张教授</td>
                                        <td th:text="${course.semester}">2023-2024-1</td>
                                        <td>
                                            <a th:href="@{/admin/courses/edit/{id}(id=${course.id})}" class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <button class="btn btn-sm btn-outline-danger" 
                                                    th:onclick="'deleteCourse(' + ${course.id} + ')'">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:fragment="scripts">
        <script>
            function deleteCourse(id) {
                if (confirm('确定要删除这个课程吗？')) {
                    // 这里应该调用删除API
                    alert('删除功能待实现');
                }
            }
        </script>
    </th:block>
</body>
</html>
