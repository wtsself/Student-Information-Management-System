<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title th:text="${score.id} != null ? '编辑成绩' : '添加成绩'">成绩表单 - 学生信息管理系统</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="fas fa-chart-line me-2"></i>
                    <span th:text="${score.id} != null ? '编辑成绩' : '添加成绩'">添加成绩</span>
                </h2>
                <a th:href="@{/admin/scores}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>返回列表
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-edit me-2"></i>成绩信息</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/scores/save}" th:object="${score}" method="post">
                            <input type="hidden" th:field="*{id}">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">学生<span class="text-danger">*</span></label>
                                    <select class="form-control" th:field="*{studentId}" required>
                                        <option th:each="s : ${students}" th:value="${s.id}" th:text="${s.name}">张三</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">课程<span class="text-danger">*</span></label>
                                    <select class="form-control" th:field="*{courseId}" required>
                                        <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.courseName}">计算机基础</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">成绩</label>
                                    <input type="number" step="0.01" min="0" max="100" class="form-control" th:field="*{score}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">绩点</label>
                                    <input type="number" step="0.01" min="0" max="5" class="form-control" th:field="*{gradePoint}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">学期</label>
                                    <input class="form-control" th:field="*{semester}" placeholder="如：2024-2025-1">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">考试类型</label>
                                    <input class="form-control" th:field="*{examType}" placeholder="如：总评">
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a th:href="@{/admin/scores}" class="btn btn-secondary me-2">取消</a>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
