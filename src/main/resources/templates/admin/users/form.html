<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title th:text="${user.id != null} ? '编辑用户' : '添加用户'">添加用户 - 学生信息管理系统</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-user me-2"></i>
                        <span th:text="${user.id != null} ? '编辑用户' : '添加用户'">添加用户</span>
                    </h2>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>返回列表
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 用户表单 -->
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-edit me-2"></i>用户信息
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}" 
                                               placeholder="请输入用户名" required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                                               placeholder="请输入邮箱" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            密码 <span class="text-danger">*</span>
                                            <small class="text-muted" th:if="${user.id != null}">(留空则不修改)</small>
                                        </label>
                                        <input type="password" class="form-control" id="password" name="password" 
                                               placeholder="请输入密码" th:required="${user.id == null}">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">电话</label>
                                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                                               placeholder="请输入电话号码">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="role" class="form-label">角色 <span class="text-danger">*</span></label>
                                        <select class="form-control" id="role" th:field="*{role}" required>
                                            <option value="">请选择角色</option>
                                            <option value="ADMIN">管理员</option>
                                            <option value="USER">普通用户</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="status" class="form-label">状态 <span class="text-danger">*</span></label>
                                        <select class="form-control" id="status" th:field="*{status}" required>
                                            <option value="1">启用</option>
                                            <option value="0">禁用</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end">
                                <a th:href="@{/admin/users}" class="btn btn-secondary me-2">取消</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>保存
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
