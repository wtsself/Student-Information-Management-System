<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>密码重置结果</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <strong>错误：</strong> <span th:text="${error}"></span>
                        </div>
                        
                        <div th:if="${message}" class="alert alert-success">
                            <strong>成功：</strong> <span th:text="${message}"></span>
                        </div>
                        
                        <div class="mt-3">
                            <a href="/student-management/login" class="btn btn-primary">返回登录</a>
                            <a href="/student-management/debug/user?username=admin" class="btn btn-info">查看admin用户信息</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
