<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>个人信息 - 学生信息管理系统</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-id-card me-2"></i>个人信息
                    </h2>
                </div>
            </div>
        </div>
        
        <!-- 学生基本信息 -->
        <div class="row" th:if="${student}">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-user me-2"></i>基本信息
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>学号：</strong><span th:text="${student.studentNo}">2023001</span></p>
                                <p><strong>姓名：</strong><span th:text="${student.name}">张三</span></p>
                                <p><strong>性别：</strong><span th:text="${student.gender}">男</span></p>
                                <p><strong>出生日期：</strong><span th:text="${student.birthDate != null ? #temporals.format(student.birthDate, 'yyyy-MM-dd') : ''}">2005-03-15</span></p>
                                <p><strong>身份证号：</strong><span th:text="${student.idCard}">110101200503150001</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>联系电话：</strong><span th:text="${student.phone}">13800138001</span></p>
                                <p><strong>邮箱：</strong><span th:text="${student.email}">zhangsan@example.com</span></p>
                                <p><strong>专业：</strong><span th:text="${student.major}">计算机科学与技术</span></p>
                                <p><strong>班级：</strong><span th:text="${student.className}">计科2023-1班</span></p>
                                <p><strong>学籍状态：</strong>
                                    <span class="badge bg-success" th:text="${student.statusDisplayName}">在读</span>
                                </p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <p><strong>家庭住址：</strong><span th:text="${student.address}">北京市朝阳区</span></p>
                                <p><strong>入学日期：</strong><span th:text="${student.enrollmentDate != null ? #temporals.format(student.enrollmentDate, 'yyyy-MM-dd') : ''}">2023-09-01</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 如果没有学生信息 -->
        <div class="row" th:unless="${student}">
            <div class="col-12">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    未找到学生信息，请联系管理员。
                </div>
            </div>
        </div>
    </div>
</body>
</html>
