<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: html}">
<head>
    <title>成绩管理 - 学生信息管理系统</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-chart-line me-2"></i>成绩管理
                    </h2>
                    <a href="/admin/scores/add" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>添加成绩
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 成绩列表 -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>成绩列表
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>学生</th>
                                        <th>课程</th>
                                        <th>成绩</th>
                                        <th>绩点</th>
                                        <th>考试类型</th>
                                        <th>学期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="score : ${scores}">
                                        <td th:text="${score.id}">1</td>
                                        <td th:text="${score.student.name}">张三</td>
                                        <td th:text="${score.course.courseName}">计算机基础</td>
                                        <td th:text="${score.score}">85.5</td>
                                        <td th:text="${score.gradePoint}">3.0</td>
                                        <td th:text="${score.examTypeDisplayName}">总评</td>
                                        <td th:text="${score.semester}">2023-2024-1</td>
                                        <td>
                                            <a th:href="@{/admin/scores/edit/{id}(id=${score.id})}" class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <button class="btn btn-sm btn-outline-danger" 
                                                    th:onclick="'deleteScore(' + ${score.id} + ')'">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:fragment="scripts">
        <script>
            function deleteScore(id) {
                if (confirm('确定要删除这个成绩吗？')) {
                    // 这里应该调用删除API
                    alert('删除功能待实现');
                }
            }
        </script>
    </th:block>
</body>
</html>
