<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title th:text="${student.id == null} ? '添加学生' : '编辑学生'">学生表单 - 学生信息管理系统</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-user-graduate me-2"></i>
                        <span th:text="${student.id == null} ? '添加学生' : '编辑学生'">学生表单</span>
                    </h2>
                    <a th:href="@{/admin/students}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>返回列表
                    </a>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="fas fa-info-circle me-2"></i>学生信息
                        </h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/students/save}" th:object="${student}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="studentNo" class="form-label">学号 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="studentNo" th:field="*{studentNo}" 
                                           placeholder="请输入学号" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('studentNo')}" 
                                         th:errors="*{studentNo}">学号错误</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" 
                                           placeholder="请输入姓名" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" 
                                         th:errors="*{name}">姓名错误</div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">性别 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="gender" th:field="*{gender}" required>
                                        <option value="">请选择性别</option>
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}" 
                                         th:errors="*{gender}">性别错误</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="birthDate" class="form-label">出生日期</label>
                                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('birthDate')}" 
                                         th:errors="*{birthDate}">出生日期错误</div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="idCard" class="form-label">身份证号</label>
                                    <input type="text" class="form-control" id="idCard" th:field="*{idCard}" 
                                           placeholder="请输入身份证号">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('idCard')}" 
                                         th:errors="*{idCard}">身份证号错误</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">联系电话</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                                           placeholder="请输入联系电话">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" 
                                         th:errors="*{phone}">联系电话错误</div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">邮箱</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" 
                                           placeholder="请输入邮箱">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                         th:errors="*{email}">邮箱错误</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="enrollmentDate" class="form-label">入学日期</label>
                                    <input type="date" class="form-control" id="enrollmentDate" th:field="*{enrollmentDate}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('enrollmentDate')}" 
                                         th:errors="*{enrollmentDate}">入学日期错误</div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="major" class="form-label">专业</label>
                                    <input type="text" class="form-control" id="major" th:field="*{major}" 
                                           placeholder="请输入专业">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('major')}" 
                                         th:errors="*{major}">专业错误</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="className" class="form-label">班级</label>
                                    <input type="text" class="form-control" id="className" th:field="*{className}" 
                                           placeholder="请输入班级">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('className')}" 
                                         th:errors="*{className}">班级错误</div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="status" class="form-label">学籍状态</label>
                                    <select class="form-select" id="status" th:field="*{status}">
                                        <option value="在读">在读</option>
                                        <option value="毕业">毕业</option>
                                        <option value="退学">退学</option>
                                        <option value="休学">休学</option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" 
                                         th:errors="*{status}">学籍状态错误</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">家庭住址</label>
                                <textarea class="form-control" id="address" th:field="*{address}" 
                                          rows="3" placeholder="请输入家庭住址"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" 
                                     th:errors="*{address}">家庭住址错误</div>
                            </div>
                            
                            <div class="d-flex justify-content-end">
                                <a th:href="@{/admin/students}" class="btn btn-secondary me-2">取消</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>保存
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script>
            // 表单验证
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    var forms = document.getElementsByClassName('needs-validation');
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </th:block>
</body>
</html>
