<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>用户管理 - 学生信息管理系统</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-users me-2"></i>用户管理
                    </h2>
                    <a th:href="@{/admin/users/add}" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>添加用户
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>用户列表
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>用户名</th>
                                        <th>角色</th>
                                        <th>邮箱</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}">1</td>
                                        <td th:text="${user.username}">admin</td>
                                        <td>
                                            <span class="badge" th:classappend="${user.role == 'ADMIN'} ? 'bg-danger' : 'bg-primary'"
                                                  th:text="${user.role == 'ADMIN'} ? '管理员' : '普通用户'">管理员</span>
                                        </td>
                                        <td th:text="${user.email}">admin@example.com</td>
                                        <td>
                                            <span class="badge" th:classappend="${user.status == 1} ? 'bg-success' : 'bg-secondary'"
                                                  th:text="${user.status == 1} ? '启用' : '禁用'">启用</span>
                                        </td>
                                        <td th:text="${user.createdTime != null ? #temporals.format(user.createdTime, 'yyyy-MM-dd HH:mm') : ''}">2024-01-01 10:00</td>
                                        <td>
                                            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" class="d-inline">
                                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('确定要删除这个用户吗？');">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分页与每页大小 -->
        <div class="row mt-3">
            
            <div class="col-md-6">
                <nav aria-label="users pagination">
                    <ul class="pagination justify-content-end mb-0">
                        <li class="page-item" th:classappend="${currentPage == 1} ? ' disabled'">
                            <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1}, size=${size})}">上一页</a>
                        </li>
                        <li class="page-item" th:each="p : ${#numbers.sequence(1, totalPages)}" th:classappend="${p == currentPage} ? ' active'">
                            <a class="page-link" th:text="${p}" th:href="@{/admin/users(page=${p}, size=${size})}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages} ? ' disabled'">
                            <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1}, size=${size})}">下一页</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
