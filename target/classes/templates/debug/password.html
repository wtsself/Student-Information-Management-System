<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码调试信息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>密码调试信息</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <strong>错误：</strong> <span th:text="${error}"></span>
                        </div>
                        
                        <div th:if="${originalPassword}">
                            <h5>密码加密测试：</h5>
                            <table class="table table-bordered">
                                <tr>
                                    <th>原始密码</th>
                                    <td th:text="${originalPassword}"></td>
                                </tr>
                                <tr>
                                    <th>加密后密码</th>
                                    <td><code th:text="${encodedPassword}"></code></td>
                                </tr>
                                <tr>
                                    <th>验证结果</th>
                                    <td>
                                        <span th:if="${matches}" class="text-success">✓ 验证通过</span>
                                        <span th:unless="${matches}" class="text-danger">✗ 验证失败</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        
                        <div class="mt-3">
                            <a href="/student-management/login" class="btn btn-primary">返回登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
