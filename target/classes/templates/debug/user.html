<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户调试信息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>用户调试信息</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <strong>错误：</strong> <span th:text="${error}"></span>
                        </div>
                        
                        <div th:if="${userExists}">
                            <h5>用户信息：</h5>
                            <table class="table table-bordered">
                                <tr>
                                    <th>ID</th>
                                    <td th:text="${user.id}"></td>
                                </tr>
                                <tr>
                                    <th>用户名</th>
                                    <td th:text="${user.username}"></td>
                                </tr>
                                <tr>
                                    <th>角色</th>
                                    <td th:text="${user.role}"></td>
                                </tr>
                                <tr>
                                    <th>邮箱</th>
                                    <td th:text="${user.email}"></td>
                                </tr>
                                <tr>
                                    <th>状态</th>
                                    <td th:text="${user.status}"></td>
                                </tr>
                                <tr>
                                    <th>存储的密码（加密）</th>
                                    <td><code th:text="${storedPassword}"></code></td>
                                </tr>
                            </table>
                            
                            <h5>密码测试：</h5>
                            <div class="alert" th:classappend="${passwordMatch} ? 'alert-success' : 'alert-danger'">
                                <strong>测试密码：</strong> <span th:text="${testPassword}"></span><br>
                                <strong>密码匹配：</strong> 
                                <span th:if="${passwordMatch}" class="text-success">✓ 匹配</span>
                                <span th:unless="${passwordMatch}" class="text-danger">✗ 不匹配</span>
                            </div>
                        </div>
                        
                        <div th:unless="${userExists}">
                            <div class="alert alert-warning">
                                <strong>用户不存在：</strong> <span th:text="${username}"></span>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <a href="/student-management/login" class="btn btn-primary">返回登录</a>
                            <a href="/student-management/register" class="btn btn-secondary">注册新用户</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
