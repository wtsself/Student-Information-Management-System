<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>课程信息 - 学生信息管理系统</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-book me-2"></i>课程信息
                    </h2>
                </div>
            </div>
        </div>
        
        <!-- 课程列表 -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>我的课程
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>课程代码</th>
                                        <th>课程名称</th>
                                        <th>学分</th>
                                        <th>授课教师</th>
                                        <th>学期</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="course : ${courses}">
                                        <td th:text="${course.courseCode}">CS101</td>
                                        <td th:text="${course.courseName}">计算机基础</td>
                                        <td th:text="${course.credits}">3.0</td>
                                        <td th:text="${course.teacher}">张教授</td>
                                        <td th:text="${course.semester}">2023-2024-1</td>
                                        <td>
                                            <span class="badge bg-success">已选课</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 如果没有课程 -->
                        <div th:if="${#lists.isEmpty(courses)}" class="text-center py-4">
                            <i class="fas fa-book fa-3x text-muted mb-3"></i>
                            <p class="text-muted">暂无课程信息</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 课程统计 -->
        <div class="row mt-4" th:if="${! #lists.isEmpty(courses)}">
            <div class="col-md-6">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    总课程数
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${#lists.size(courses)}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-book fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    总学分
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalCredits}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-graduation-cap fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
